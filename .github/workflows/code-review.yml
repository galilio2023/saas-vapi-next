name: "Gemini AI Reviewer"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    if: github.event.pull_request.number != null
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: "Get Git Diff"
        run: |
          # Exclude lock files and large generated files to stay under Gemini's token limits
          git diff HEAD^ HEAD . ':(exclude)package-lock.json' ':(exclude)yarn.lock' ':(exclude).next/*' > pr_diff.txt

      - name: "Prepare JSON Payload"
        run: |
          # We use jq to safely wrap the diff into a JSON structure and write it to a file
          # This avoids 'Argument list too long' because we never store the whole diff in a shell variable
          jq -Rs '{contents: [{parts: [{text: ("You are a Senior Developer. Review this Next.js/Tailwind v4 code for bugs: " + .)}]}]}' pr_diff.txt > payload.json

      - name: "Run Gemini Review"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # The '@payload.json' tells curl to read the body from the file, not the command line
          curl "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -X POST \
            -d @payload.json > review_response.json

      - name: "Post Comment to PR"
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('review_response.json', 'utf8'));
            const prNumber = context.payload.pull_request.number;
            
            if (data.candidates && data.candidates[0].content) {
              const reviewText = data.candidates[0].content.parts[0].text;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: "### ðŸ¤– Gemini AI Code Review\n\n" + reviewText
              });
            } else {
              console.log("No review content found. Check logs for API errors.");
              console.log(JSON.stringify(data, null, 2));
            }