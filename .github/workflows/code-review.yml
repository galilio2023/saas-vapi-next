name: "Gemini AI Reviewer"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    if: github.event.pull_request.number != null
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: "Get Git Diff"
        run: |
          git diff HEAD^ HEAD . ':(exclude)package-lock.json' ':(exclude)yarn.lock' ':(exclude).next/*' > pr_diff.txt

      - name: "Prepare JSON Payload"
        run: |
          # Use jq to wrap the diff safely
          jq -Rs '{contents: [{parts: [{text: ("Review this Next.js/Tailwind v4 code for bugs: " + .)}]}]}' pr_diff.txt > payload.json

      - name: "Run Gemini Review"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # We use 1.5-flash-latest because it has the most stable free-tier quota in 2026
          curl "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -X POST \
            -d @payload.json > review_response.json
          
          echo "--- DEBUG: AI RESPONSE ---"
          cat review_response.json

      - name: "Post Comment to PR"
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('review_response.json', 'utf8'));
            const prNumber = context.payload.pull_request.number;
            
            if (data.candidates && data.candidates[0].content) {
              const reviewText = data.candidates[0].content.parts[0].text;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: "### ðŸ¤– Gemini AI Code Review\n\n" + reviewText
              });
            } else {
              const errorMsg = data.error ? data.error.message : "Possible safety block or empty response";
              console.log("Gemini failed: " + errorMsg);
            }