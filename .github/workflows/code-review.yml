name: "Gemini AI Reviewer"

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    # Only run if there is an actual PR number available
    if: github.event.pull_request.number != null
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: "Get Git Diff"
        run: |
          git diff HEAD^ HEAD . ':(exclude)package-lock.json' ':(exclude)yarn.lock' > pr_diff.txt

      - name: "Run Gemini"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          DIFF_JSON=$(jq -Rs . pr_diff.txt)
          # We use the stable v1 API
          curl "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -X POST \
            -d "{\"contents\": [{\"parts\":[{\"text\": \"You are a Senior Developer. Review this code for a Next.js/Tailwind v4 project. Be concise. Here is the diff: $DIFF_JSON\"}]}]}" > response.json

      - name: "Post Comment"
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const response = JSON.parse(fs.readFileSync('response.json', 'utf8'));
            
            // Extract the text safely
            const review = response.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (review) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number, // This targets the PR
                body: "### ðŸ¤– Gemini AI Review\n\n" + review
              });
            } else {
              console.log("AI returned no text. Response was:", JSON.stringify(response));
            }