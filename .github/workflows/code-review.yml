name: "Gemini AI Reviewer"

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Google Gemini Code Review"
        uses: google-gemini/pro-code-review-action@v1.1.0
        with:
          # This action is officially maintained and more stable
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: "gemini-1.5-flash"
          # Custom instructions for your Tailwind v4 setup
          system_instruction: |
            You are a Senior Frontend Engineer. 
            Review the code for bugs, performance issues, and adherence to clean code.
            Note: This project uses Tailwind v4, so ensure CSS variables and @theme are used correctly.