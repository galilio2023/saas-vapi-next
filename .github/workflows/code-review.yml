name: "Gemini AI Reviewer"

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for the 'git diff' to work!

      - name: "Run AI Review"
        uses: sshnaidm/gemini-code-review-action@v1
        with:
          gemini-key: ${{ secrets.GEMINI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Changed from gemini-1.5-flash to this specific version
          model: "gemini-1.5-flash-latest"
          prompt: "You are a Senior Full-Stack Developer. Review this Next.js 16 + Tailwind v4 project for bugs and best practices."