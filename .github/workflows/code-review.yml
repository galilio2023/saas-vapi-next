name: "Gemini AI Reviewer"

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Run Gemini Review"
        uses: mshick/google-gemini-github-action@v1
        with:
          # Use your existing secret names
          api-key: ${{ secrets.GEMINI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model: "gemini-1.5-flash"
          system-instruction: |
            You are an expert developer. Review this Next.js code.
            Important: The project uses Tailwind v4. 
            Check for proper CSS variable usage in @theme blocks and ensure no unused components are left in the PR.